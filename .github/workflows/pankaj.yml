name: Windows_RDP_Pankaj
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: User Setup
        run: |
          net user AdminPankaj Pankaj@123 /add
          net localgroup administrators AdminPankaj /add
          
      - name: Install Tailscale
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe
          Start-Process -FilePath .\tailscale.exe -ArgumentList "/quiet" -Wait
          
      - name: Connect Tailscale
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey 'tskey-auth-kKp9CCqJUQ11CNTRL-xB2qLrvzfeQBTtm3bUyLfQc1HZUk6DBS'
          
      - name: Keep Alive
        run: |
          Write-Host "RDP chalu hai! RD Client app se connect karein."
          Start-Sleep -Seconds 3600
